<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - enlaces y listas</title>
</head>
<body>
    <!-- Arquitectura cliente servidor
    Arquitectura: la forma en la que están estructurados los componentes de un sistema.
    Cliente: el dispositivo que solicita la página web.
    Servidor: es el hardware y software que almacena y entrega la página web y sus componentes.
    -->
    <p>
    <h1>Hola EDteam</h1>

    <!-- Enlaces
        Se crean con la etiqueta a (anchor) y necesitan el atributo obligatorio href
    -->
    <a href="https://ed.team">Ir a EDteam</a>
    </p>

    <!-- Atributos opcionales
        target="_blank" pestaña nueva

        rel="nofollow" (no transmite SEO)

        rel="noreference" (no indica al destino el origen del link)

        rel="noopener" (evita la incrustación de código malicioso al abrir enlaces en nuevas pestañas)

        download (descarga el recurso en lugar de abrirlo en el navegador)
    -->

    <p>
    <a href="https://ed.team" target="_blank" rel="nofollow">Ir a EDteam en pestaña nueva</a>
    </p>

    <p>
        <a href="Goku.png">Ver imagen de Goku</a>
        <br>
        <a href="Goku.png" download>Descargar imagen</a>
    </p>

    <!-- Rutas relativas y absolutas
    
        1. Rutas absolutas
        * Tienes protocolo (http o https) y son únicas
        * Se usan para rutas externas


        2. Rutas relativas 
        * Se usan para rutas internas del proyecto
        * No usan protocolo
        * Se dede navegar hacia el destino de la siguiente manera
            * Si el recurso está en la misma carperta se escribe su nombre y extención
                Goku.png
            * Si el recusrso está en una carpeta por encima
                ../Goku.png
            * Si el recurso esta en una carpeta por debajo
                img/Goku.png

        3. Rutas relativas a la raíz
        * Se construyen a partir de la carpeta raíz del proyecto
        * Empiezan siempre con /
    -->
    <p>
        <a href="img/personajes/Goku.png">Goku</a>
    </p>

    <p><a href="/html/imagenes.html">Ir a imagenes</a></p>

    <p><a href="/html/marcadores.html">Ir a marcadores</a></p>

    <p><a href="/html/listas.html">Ir a las listas</a></p>
</body>
</html>
